<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-register-manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">
        Cash-register-manager
    </h1>
    <p class="description">Enter the bill amount and cash given by th customer and know minumum number of notes to
        return.</p>
    <main class="container">
        <label for="bill-amount">Bill amount:</label>
        <input type="number" id="bill-amount">
        <div class="cash-container">
            <label for="cash-amount">Cash amount:</label>
            <input type="number" id="cash-amount">
        </div>
        <button id="check-btn">Check</button>
        <h2 id="error-massage"></h2>
        <h3>Return change</h3>
        <table>
            <tbody>
                <tr>
                    <th>No. of notes</th>
                    <th id="no-of-motes"></th>
                    <th id="no-of-motes"></th>
                    <th id="no-of-motes"></th>
                    <th id="no-of-motes"></th>
                    <th id="no-of-motes"></th>
                    <th id="no-of-motes"></th>
                    <th id="no-of-motes"></th>
                    <th id="no-of-motes"></th>
                </tr>
                <tr>
                    <td>Notes</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </main>
